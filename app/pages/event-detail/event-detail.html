<ion-header>
  <ion-navbar primary>
    <ion-title>Event</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="event-detail">
  <ion-card>
		<ion-card-header>
			{{currentEvent?.name}}
		</ion-card-header>
		<ion-card-content>
			<p>Ticket: <strong>{{currentEvent?.price | currency}}</strong></p>
			<p>Date: <strong>{{currentEvent?.date}}</strong></p>
		</ion-card-content>
	</ion-card>
	<ion-row padding>
		<ion-col width-80>
			Current Revenue
		</ion-col>
		<ion-col width-20 [class.profitable]="currentEvent?.revenue > 0"
			[class.no-profit]="currentEvent?.revenue < 0">
			{{currentEvent?.revenue}}
		</ion-col>
	</ion-row>
	<ion-card class="add-guest-form">
		<ion-card-header>
			Add Guests
		</ion-card-header>
		<ion-card-content>
			<ion-list no-lines>
				<ion-item>
					<ion-label stacked>Name</ion-label>
					<ion-input [(ngModel)]="guestName" type="text" placeholder="What's your guest's name?"></ion-input>
				</ion-item>
				<button primary block (click)="addGuest(guestName)">
					Add Guest
				</button>
			</ion-list>
		</ion-card-content>
	</ion-card>
	<h5>Guest List</h5>
	<ion-list>
    <ion-item-sliding *ngFor="let guest of guestList">
			<ion-item>
				<h2>{{guest.name}}</h2>
			</ion-item>
			<ion-item-options>
				<button danger (click)="removeGuest(guest.id)"><icon trash></icon> Delete</button>
			</ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
