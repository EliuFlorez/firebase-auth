<ion-header>
  <ion-navbar light>
    <ion-title>Reset your Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="reset-password">
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword($event)">
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [formControl]="email" type="email"></ion-input>
    </ion-item>
		<br>
    <button block type="submit">
      Reset your Password
    </button>
  </form>
</ion-content>
