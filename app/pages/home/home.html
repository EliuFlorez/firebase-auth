<ion-header>
  <ion-navbar primary>
    <ion-title>Home Page</ion-title>
    <ion-buttons end>
      <button (click)="logOut()"><ion-icon name="log-out"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="event-list">	
  <ion-list>
    <ion-item *ngFor="let event of eventList">
		<a (click)="goToEventDetail(event.id)">
      <h2>{{event?.name}}</h2>
      <p>Ticket: <strong>{{event?.price}}</strong></p>
      <p>Date: <strong>{{event?.date}}</strong></p>
		</a>
    </ion-item>
  </ion-list>
</ion-content>

<ul id="floating-button" style="bottom:40px">
	<li class="buttonClass" style="background-color:#387ef5">
		<a (click)="goToCreate()"><ion-icon name="add" style="color:#fff"></ion-icon></a>
	</li>
</ul>
