<ion-header>
  <ion-navbar light>
    <ion-title>Create an Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="signup">
  <form [formGroup]="signupForm" (submit)="signupUser($event)">
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [formControl]="email" type="email" placeholder="Your email address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [formControl]="password" type="password" placeholder="Your password"></ion-input>
    </ion-item>
		<br>
    <button block type="submit">
      Create an Account
    </button>
  </form>
</ion-content>
